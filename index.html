    <style>
      #navBar {
        width: 100%;
        height: 60px;
        display: flex;
        border-bottom: 1px solid black;
      }
      #searchLogo {
        /* border: 1px solid black; */
        height: 30x;
        width: 30px;
        /* margin-right: 480px; */
      }
      #searchLogo:hover {
        transform: scale(1.1);
      }
      #searchLogo img {
        width: 30px;
        height: 41px;
        padding-top: 12px;
      }
      #navBar img {
        /* margin: 0; */
      }
      #youtube {
        width: 100px;
        height: 25px;
      }
      #navBar input {
        width: 500px;
        height: 30px;
        margin-left: 15%;
        margin-top: 12px;
        padding: 4px 15px;
      }
      .imgg {
        margin-left: 400px !important;
      }
      .pic {
        width: 30px;
        height: 40px;
        margin-left: 10px;
        margin-top: 10px;
      }
      #videos div img {
        width: 400px;
      }
      #videos {
        display: grid;
        grid-template-columns: repeat(4, 20%);
        gap: 5%;
        margin-top: 30px;
        margin-left: 30px;
      }
      #popular {
        display: grid;
        grid-template-columns: repeat(4, 20%);
        gap: 5%;
        margin-top: 20px;
        margin-left: 30px;
      }
      h2 {
        margin-left: 30px;
      }
    </style>

    <h2>Popular Video</h2>
    <div id="popular"></div>
    <hr />
    <div id="videos"></div>

<script>
  //https://youtube.googleapis.com/youtube/v3/videos?key=AIzaSyDU_-68i-uUxzTdIIPF9d4v6x5CahfgfiY

  let videos_div = document.getElementById("videos");
  async function findVideos() {
    videos_div.innerHTML = null;
    let q = document.getElementById("query").value;

    let res = await fetch(
      `https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyCnk5d5gfbgCNcHRDe-FwdSr4v90g9Y-zE&maxResults=20`
    );
    let data = await res.json();

    let { items } = data;

    items = items.filter((el) => {
      return el.id.videoId != undefined;
    });

    items.forEach(({ id: { videoId } }) => {
      let div = document.createElement("div");
      div.innerHTML = `<iframe width="350px" height="200" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

      videos_div.append(div);
    });
    console.log(data);
  }

  let popular_div = document.getElementById("popular");
  async function popularVideos() {
    let res = await fetch(
      `https://youtube.googleapis.com/youtube/v3/search?q=most+popular+video+in+india&key=AIzaSyCnk5d5gfbgCNcHRDe-FwdSr4v90g9Y-zE&maxResults=6`
    );
    let data = await res.json();

    let { items } = data;

    items = items.filter((el) => {
      return el.id.videoId != undefined;
    });

    items.forEach(({ id: { videoId } }) => {
      let div1 = document.createElement("div");
      div1.innerHTML = `<iframe width="350px" height="200" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

      popular_div.append(div1);
    });
    //console.log(data);
  }
  popularVideos();
</script>
